<form>
  <h3>Actor Positions</h3>
  <table style="width:100%; text-align:left;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Top (px)</th>
        <th>Left (px)</th>
        <th>Hide?</th> <!-- NEW column -->
      </tr>
    </thead>
    <tbody>
      {{#each actorPositions}}
      <tr>
        <td>{{this.name}}</td>
        <td>
          <input type="number" name="top-{{this.id}}" value="{{this.top}}" />
        </td>
        <td>
          <input type="number" name="left-{{this.id}}" value="{{this.left}}" />
        </td>
        <td>
          <!-- NEW: hide checkbox -->
          <input type="checkbox" name="hide-{{this.id}}" {{#if this.hide}}checked{{/if}} />
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <hr/>
  <h3>Display Options</h3>

  <div class="form-group">
    <label for="showNames">Show Player Names</label>
    <input type="checkbox" name="showNames" id="showNames" {{#if showNames}}checked{{/if}} />
  </div>

  <!-- NEW: Show Max HP -->
  <div class="form-group">
    <label for="showMaxHP">Show Max HP</label>
    <input type="checkbox" name="showMaxHP" id="showMaxHP" {{#if showMaxHP}}checked{{/if}} />
  </div>

  <!-- NEW: Bold All -->
  <div class="form-group">
    <label for="boldAll">Bold All Text</label>
    <input type="checkbox" name="boldAll" id="boldAll" {{#if boldAll}}checked{{/if}} />
  </div>

  <div class="form-group">
    <label for="fontFamily">Font Family</label>
    <input type="text" name="fontFamily" id="fontFamily" value="{{fontFamily}}" />
  </div>
  <div class="form-group">
    <label for="fontColor">Font Colour</label>
    <input type="text" name="fontColor" id="fontColor" value="{{fontColor}}" />
  </div>
  <div class="form-group">
    <label for="fontSize">Font Size (px)</label>
    <input type="number" name="fontSize" id="fontSize" value="{{fontSize}}" />
  </div>

  <div class="form-group" style="margin-top:1em; text-align:right;">
    <button type="submit" class="dialog-button">Save</button>
  </div>
</form>
