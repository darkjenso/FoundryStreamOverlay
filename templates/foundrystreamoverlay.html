<div id="foundry-stream-overlay" class="stream-overlay-container"
     style="background-color: {{backgroundColour}}; font-size: {{fontSize}}; font-family: {{fontFamily}}; color: {{fontColor}};">
  {{#each hpData}}
    <div class="hp-line" style="top: {{top}}px; left: {{left}}px;">
      {{#if ../boldAll}}
        <strong>
          {{#if ../showNames}}{{name}}: {{/if}}
          {{current}}
          {{#if ../showMaxHP}} / {{max}}{{/if}}
        </strong>
      {{else}}
        {{#if ../showNames}}{{name}}: {{/if}}
        {{current}}
        {{#if ../showMaxHP}} / {{max}}{{/if}}
      {{/if}}
    </div>
  {{/each}}
</div>
