<div id="foundry-stream-overlay" class="stream-overlay-container"
     style="background-color: {{backgroundColour}}; font-size: {{fontSize}}; font-family: {{fontFamily}}; color: {{fontColor}};">
  {{#each hpData}}
    <div class="hp-line"
         style="
           top: {{top}}px;
           left: {{left}}px;
           position: absolute;
           width: {{../heartSize}}px;
         ">
      {{#if ../showHeart}}
        <img src="{{../heartImage}}"
             alt="Heart Icon"
             style="
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: auto;
               z-index: 1;
             " />
      {{/if}}

      <div class="hp-text"
           style="
             position: relative;
             z-index: 2;
             text-align: center;
             margin-top: 0.2em;
           ">
        {{#if ../boldAll}}
          <strong>
            {{#if ../showNames}}{{name}}: {{/if}}
            {{current}}{{#if ../showMaxHP}} / {{max}}{{/if}}
          </strong>
        {{else}}
          {{#if ../showNames}}{{name}}: {{/if}}
          {{current}}{{#if ../showMaxHP}} / {{max}}{{/if}}
        {{/if}}
      </div>
    </div>
  {{/each}}
</div>
