<div id="foundry-stream-overlay" class="stream-overlay-container"
     style="background-color: {{backgroundColour}}; font-size: {{fontSize}}; font-family: {{fontFamily}}; color: {{fontColor}};">
  {{#each hpData}}
    <div class="hp-line"
         style="
           top: {{top}}px;
           left: {{left}}px;
           position: absolute;
           width: {{../heartSize}}px;
           height: {{../heartSize}}px;
         ">
      {{#if ../showHeart}}
        <img src="{{../heartImage}}"
             alt="Heart Icon"
             style="
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               text-align: center;
               height: 100%;
               z-index: 1;
             " />
      {{/if}}

      <!-- Text container, centered in the box -->
      <div class="hp-text"
           style="
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             text-align: center;
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             z-index: 2;
           ">
        {{#if ../boldAll}}
          <strong>
            {{#if ../showNames}}
              <div>{{name}}</div>
            {{/if}}
            <div>
              {{current}}{{#if ../showMaxHP}} / {{max}}{{/if}}
            </div>
          </strong>
        {{else}}
          {{#if ../showNames}}
            <div>{{name}}</div>
          {{/if}}
          <div>
            {{current}}{{#if ../showMaxHP}} / {{max}}{{/if}}
          </div>
        {{/if}}
      </div>
    </div>
  {{/each}}
</div>
