<div id="foundry-stream-overlay" class="stream-overlay-container"
  style="background-color: {{backgroundColour}}; font-size: {{fontSize}}; font-family: {{fontFamily}}; color: {{fontColor}};">
  {{#each hpData}}
    <div class="hp-line" style="top: {{top}}px; left: {{left}}px;">
      {{#if ../boldAll}}
        <strong>
          {{#if ../showNames}}{{name}}: {{/if}}
          {{current}}
          {{#if ../showMaxHP}} / {{max}}{{/if}}
        </strong>
      {{else}}
        {{#if ../showNames}}{{name}}: {{/if}}
        {{current}}
        {{#if ../showMaxHP}} / {{max}}{{/if}}
      {{/if}}

      {{#if ../showHeart}}
        <div style="text-align:center; margin-top:4px;">
          <img src="{{../heartImage}}" alt="HP Heart" style="width: {{../heartSize}}px; height:auto;" />
        </div>
      {{/if}}
    </div>
  {{/each}}
</div>
