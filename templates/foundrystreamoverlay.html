<div id="foundry-stream-overlay" style="background-color: {{backgroundColour}}; width: 100%; height: 100%;">
  {{#each items}}
    {{#ifEquals this.type "image"}}
      <img src="{{this.imagePath}}" style="
        position: absolute;
        top: {{this.top}}px;
        left: {{this.left}}px;
        width: {{this.imageSize}}px;
        z-index: {{this.renderOrder}};
      ">
    {{else}}
      <div class="overlay-item" style="
        position: absolute;
        top: {{this.top}}px;
        left: {{this.left}}px;
        font-size: {{this.fontSize}}px;
        font-family: {{this.fontFamily}};
        color: {{this.fontColor}};
        z-index: {{this.renderOrder}};
        {{#if this.bold}}font-weight: bold;{{/if}}
      ">
        {{this.data}}
      </div>
    {{/ifEquals}}
  {{/each}}
</div>

<div style="position: absolute; bottom: 5px; right: 5px; font-size: 0.8em; opacity: 0.8;">
  Made by Jen.
  <a href="https://www.patreon.com/c/jenzelta" target="_blank">Support on Patreon</a>
</div>
